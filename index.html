<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Offcanvas Test</title>

    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <main>
      <h1>State Information</h1>

      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAlabama" aria-controls="offcanvasAlabama">
        Alabama
      </button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasAlabama" aria-labelledby="offcanvasAlabamaLabel">
        <div class="offcanvas-header">
          <h2 class="offcanvas-title" id="offcanvasAlabamaLabel">Alabama</h2>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. Here's where we'd put all the Alabama information.
          </div>
        </div>
      </div>

      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAlaska" aria-controls="offcanvasAlaska">
        Alaska
      </button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasAlaska" aria-labelledby="offcanvasAlaskaLabel">
        <div class="offcanvas-header">
          <h2 class="offcanvas-title" id="offcanvasAlaskaLabel">Alaska</h2>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. Here's where we'd put all the Alaska information.
          </div>
        </div>
      </div>

    </main>

    <!-- Boostrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <hr>
</html>
